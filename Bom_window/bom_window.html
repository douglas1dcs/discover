<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>BOM</title>
        <script>

            var janela
            
        function abrirPopUp() {
           janela = window.open('', 'nova_janela', )
        }

        function fecharPopUp() {
          janela.close()
        }

        </script>

    </head>
    <body>
        <button onclick="abrirPopUp()">Abrir janela</button>
        <button onclick="fecharPopUp()">Fechar janela</button>
        <button onclick="window.print()">imprimir janela</button>
        <button onclick="window.prompt()">prompt</button>
    </body>
</html>
